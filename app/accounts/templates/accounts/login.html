{% extends 'base.html' %}
{% load static %}
{% block translationFolder %}data-translation-folder="login"{% endblock %}
{% block title %}Login{% endblock %}

{% block content %}
<section class="auth-container">
    <div class="form-container">
        <div class="form-header text-center">
            <h3 class="styled-title">
                <span class="line"></span>
                <span class="text">
                    <span class="icon"><i class="fas fa-sign-in-alt me-2"></i></span>
                    <span data-translate="login">Login</span>
                </span>
                <span class="line"></span>
            </h3>
        </div>
        <div class="image-container mb-3">
            <img src="{% static 'imgs/bg/a1.png' %}" style="width:200px;height:200px" alt="">
        </div>
        <form method="post">
            {% csrf_token %}
            <!-- Hidden input to capture the next URL -->
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="username" required />
                        <label class="form-label" data-translate="username">Username or Email</label>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password" required />
                        <label class="form-label" data-translate="password">Password</label>
                    </div>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-gradient btn-block" data-translate="login">Login</button>
            </div>
        </form>
        
        <div class="mt-4 toggle-link text-center">
            <a href="{% url 'accounts:register' %}?next={{ request.GET.next }}" class="text-primary" data-translate="no_account"></a>
        </div>
        <div class="mt-4 toggle-link text-center">
            <a href="{% url 'accounts:forgot_password' %}" class="text-primary" data-translate="forgotpassword">
                Forgot Password?
            </a>
        </div>
    </div>
</section>
{% endblock %}
